<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-5">
                <div class="card p-3">
                    <div class="card-title">
                        <h4 class="text-left.">Ingreso</h4> 
                        <h4 Class="text.righ">Total recaudado</h4> 
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="input" class="col-form-label">Patente</label>
                            </div>
                            <div class="col-auto">
                              <input type="text" id="inputPatente" class="form-control" aria-describedby="patente">
                            </div>
                            <div class="col-auto">
                              <span id="patente" class="form-text">
                                <button type="button" class="btn btn-primary">Registrar Ingreso</button>
                              </span>
                            </div>
                          </div>
                        <h4 Class="text-righ.">Registros</h4> 
                        <table class="table table-bordered border-dark">
                            <thead>
                              <tr>
                                <th scope="col">Fecha/Hora/Salida</th>
                                <th scope="col">Patente</th>
                                <th scope="col">Monto a Pagar</th>
                                <th scope="col">Acci√≥n</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td scope="col">Fecha/Hora/Salida</th>
                                <td scope="col">Patente</th>
                                <td scope="col">Monto a Pagar</th>
                                <td><button type="button" class="btn btn-primary">Salida</button></td>
                              </tr>
                              <tr>
                                <td scope="col">Fecha/Hora/Salida</th>
                                <td scope="col">Patentesss</th>
                                <td scope="col">Monto a Pagar</th>
                                <td><button type="button" class="btn btn-primary">Salida</button></td>
                              </tr>
                              <tr>
                                <td scope="col">Fecha/Hora/Salida</th>
                                <td scope="col">Patente</th>
                                <td scope="col">Monto a Pagar</th>
                                <td><button type="button" class="btn btn-primary">Salida</button></td>
                              </tr>
                            </tbody>
                          </table>
                        <div class="d-flex justify-content-end">
                        </div>
                    </div>                                        
                </div>
            </div>
        </div>
       
         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
    <script src="Trafico.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
